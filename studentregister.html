<html>
    <head>
        <title>
            student register form
        </title>
    </head>
    <body>
        <center>
            <h1>student register form</h1>
            <form action="#" method="post">
                <table border="2">
                    <tbody>
                    <tr>
                        <th>student roll number</th>
                        <td> 
                            <input type="text"
                            name="studentrollnumber" 
                            required placeholder="enter">
                        </td>
                    </tr>
                    <tr>
                        <th>student name</th>
                        <td>
                            <input type="text"
                            name="studentname"
                            required placeholder="enter the name">
                        </td>
                    </tr>
                    <tr>
                        <th>student email id</th>
                        <td>
                            <input type="text"
                            name="student email id"
                            required placeholder="enter">
                        </td>
                    </tr>
                    <tr>
                        <th>student phone number</th>
                        <td>
                            <input type="text"
                            name="student phone number"
                            required placeholder="enter">
                        </td>
                    </tr>
                    <tr>
                        <th>student father name</th>
                        <td>
                            <input type="text"
                            name="student father name"
                            required placeholder="enter">
                        </td>
                    </tr>
                    <tr>
                        <th>student father phone number</th>
                        <td>
                            <input type="text"
                            name="student father phone number"
                            required placeholder="enter the phone number">
                        </td>
                    </tr>
                    <tr>
                        <th>student permanent address</th>
                        <td>
                            <input type="text"
                            name="student permanent address"
                            required placeholder="enter permanent address">
                            <textarea name="address" cols="6" rows="4">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>student current address</th>
                        <td>
                            <input type="text"
                            name="student current address"
                            required placeholder="enter current address">
                            <textarea name="address" cols="6" rows="4">

                            </textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <th>select gender </th>
                        <td>
                            <input type="radio"
                            name="gender"
                            required placeholder="male"> <br>
                            <input type="radio"
                            name="gender"
                            required placeholder="female"> <br>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
                    </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
